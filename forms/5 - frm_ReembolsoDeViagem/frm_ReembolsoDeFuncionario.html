<html>
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="/style-guide/css/fluig-style-guide.min.css"
    />
    <script
      type="text/javascript"
      src="/portal/resources/js/jquery/jquery.js"
    ></script>
    <script
      type="text/javascript"
      src="/portal/resources/js/jquery/jquery-ui.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/portal/resources/js/mustache/mustache-min.js"
    ></script>
    <script
      type="text/javascript"
      src="/style-guide/js/fluig-style-guide.min.js"
      charset="utf-8"
    ></script>
    <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
    <script type="text/javascript" src="./main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="fluig-style-guide">
      <form name="form" role="form">
        <div class="row">
          <div class="col-md-12">
            <h1>Solicitação de Reembolso</h1>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input
                type="text"
                class="form-control"
                name="nome"
                id="nome"
                readonly
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="matricula">Matrícula</label>
              <input
                type="text"
                class="form-control"
                name="matricula"
                id="matricula"
                readonly
              />
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="motivo">Motivo</label>
              <textarea
                class="form-control fs-no-resize"
                name="motivo"
                id="motivo"
                rows="5"
                placeholder="Motivo do reembolso..."
              ></textarea>
            </div>
          </div>

          <!-- Table -->
          <div class="col-md-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h2 class="panel-title text-center">
                  Destinos
                  <i
                    class="flaticon flaticon-pin-map icon-md"
                    aria-hidden="true"
                  ></i>
                </h2>
              </div>

              <div class="panel-body">
                <div class="fs-display-flex fs-justify-content-center">
                  <button
                    class="btn btn-primary"
                    onclick="wdkAddChild('destinos')"
                    id="adicionar_endereco"
                  >
                    Adicionar parada
                    <i
                      class="flaticon flaticon-add-plus icon-sm"
                      aria-hidden="true"
                    ></i>
                  </button>

                  <button class="btn btn-secondary" id="pesquisar_destino" onclick="calcularDistancia()" style="margin-left: 12px">
                    Calcular distância
                    <i class="flaticon flaticon-directions-car icon-md" aria-hidden="true"></i>
                  </button>
                </div>

                <div class="table-responsive">
                  <table
                    class="table table-striped table-condensed"
                    tablename="destinos"
                    noaddbutton="true"
                    nodeletebutton="true"
                  >
                    <thead>
                      <tr>
                        <td class="text-center"></td>
                        <td class="text-center"><b>Endereço</b></td>
                      </tr>
                    </thead>

                    <tbody>
                      <tr>
                        <td class="text-center">
                          <button
                            class="btn btn-danger"
                            onclick="deleteDestino(this)"
                            id="delete_endereco"
                          >
                            Excluir
                            <i
                              class="flaticon flaticon-trash icon-sm"
                              aria-hidden="true"
                            ></i>
                          </button>
                        </td>

                        <td class="text-center">
                          <input
                            type="text"
                            class="form-control"
                            name="endereco"
                            id="endereco"
                            placeholder="Digite o endereço da origem/destino ou ponto de parada..."
                          />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="distancia_total">Distância Total (KM)</label>
              <input
                type="text"
                class="form-control"
                name="distancia_total"
                id="distancia_total"
                readonly
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="valor_reembolso">Valor Reembolso (R$)</label>
              <input type="text" class="form-control" name="valor_reembolso" id="valor_reembolso" readonly>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
